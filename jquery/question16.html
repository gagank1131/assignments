<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {

            $.ajax({
                url: "https://jsonplaceholder.typicode.com/posts", method: "get", success: function (data) {
                    // get data
                    filltable(data);
                    console.log(data);
                }
            });

function filltable(data){

for(var i=0;i< data.length;i++){

var 
    tr=$("<tr></tr>"),
    td1=$("<td></td>"),
    td2=$("<td></td>"),
    td3=$("<td></td>"),
    td4=$("<td></td>"),
    td5=$("<td></td>")
    userId=$("<p></p>"),
    id=$("<p></p>"),
    body=$("<p></p>"),
    title=$("<p></p>"),
    button=$("<button></button>");


    var dataId=data[i].id;
    title.append(data[i].title);
    body.append(data[i].body);
    userId.append(data[i].userId);
    id.append(data[i].id),
    button.append("remove");

    button.on('click',{
        id:dataId
    },function(e){
        deleteFunc(e.data.id,$(this).parents("tr"))
    });


td1.append(userId);
td2.append(id);
td3.append(title);
td4.append(body);
td5.append(button);

tr.append(td1).append(td2).append(td3).append(td4).append(td5);

$("#row").append(tr);

}



}

function deleteFunc(id,row){
    $.ajax({
                url: "https://jsonplaceholder.typicode.com/posts/"+id, method: "delete", success: function (data) {
                    // get data
                   row.remove();
                }
            });

}


        });

    </script>
</head>

<body>

 <table>

<thead>
<th>
    User id
</th>
<th>
    Id
</th>
<th>
    Title
</th>
<th>
    Body
</th>

</thead>
<tbody id="row">


</tbody>


 </table>

</body>

</html>
